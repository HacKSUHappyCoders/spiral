<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Mosaic Visualizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    
    <div id="controls">
        <h2>üé® Code Mosaic</h2>
        <div>
            <button id="loadExample">Load Example Code</button>
            <button id="resetCamera">Reset Camera</button>
            <button id="collapseBuilding">De-Explode Building</button>
            <button id="toggleAnimation">Pause Animation</button>
            <button id="toggleDebugMode" class="debug-btn">üêõ Debug Column: ON</button>
        </div>
        <div id="timelineControls">
            <div class="timeline-row">
                <button id="goToStart" title="Go to start">‚èÆ</button>
                <button id="stepBack" title="Step backward">‚è™</button>
                <button id="playPause" title="Play / Pause">‚ñ∂</button>
                <button id="stepFwd" title="Step forward">‚è©</button>
                <button id="goToEnd" title="Go to end">‚è≠</button>
            </div>
            <input id="timelineSlider" type="range" min="0" max="0" value="0" />
            <div class="timeline-info">
                <span id="stepCounter">Step 0 / 0</span>
                <span id="currentEvent">‚Äî</span>
            </div>
            <div class="speed-row">
                <label>Speed:</label>
                <button class="speed-btn" data-speed="1200">0.5√ó</button>
                <button class="speed-btn active" data-speed="600">1√ó</button>
                <button class="speed-btn" data-speed="300">2√ó</button>
                <button class="speed-btn" data-speed="100">5√ó</button>
            </div>
        </div>
    </div>
    <div id="info">
        <strong>Controls:</strong><br>
        ‚Ä¢ Left mouse: Rotate<br>
        ‚Ä¢ Right mouse: Pan<br>
        ‚Ä¢ Scroll: Zoom<br>
        ‚Ä¢ <strong>Click a building</strong> to shatter &amp; inspect variables<br>
        ‚Ä¢ Click building again OR use <strong>De-Explode button</strong> to collapse<br>
        ‚Ä¢ <strong>Debug Column Mode:</strong> Shards fly to screen edge for easy viewing<br>
        <br>
        <span id="stats"></span>
    </div>


    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://cdn.babylonjs.com/materialsLibrary/babylonjs.materials.min.js"></script>
    <script src="parser.js"></script>

    <!-- Scene modules -->
    <script src="visualizer/scene/SceneManager.js"></script>
    <script src="visualizer/scene/MaterialManager.js"></script>

    <!-- World state engine -->
    <script src="visualizer/world/WorldState.js"></script>
    <script src="visualizer/world/TimelineController.js"></script>
    <script src="visualizer/world/CityRenderer.js"></script>

    <!-- Building modules (shape helpers) -->
    <script src="visualizer/building/SpiralPathBuilder.js"></script>
    <script src="visualizer/building/ShapeBuilder.js"></script>
    <script src="visualizer/building/AnimationController.js"></script>
    <script src="visualizer/building/BuildingFactory.js"></script>

    <!-- Explode modules -->
    <script src="visualizer/explode/StepLabelHelper.js"></script>
    <script src="visualizer/explode/ShardFactory.js"></script>
    <script src="visualizer/explode/ShardAnimator.js"></script>
    <script src="visualizer/explode/ExplodeCameraController.js"></script>
    <script src="visualizer/explode/ExplodeManager.js"></script>

    <!-- Main visualizer -->
    <script src="visualizer/index.js"></script>
    <script src="main.js"></script>
</body>
</html>
