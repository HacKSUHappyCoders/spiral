<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Mosaic Visualizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    
    <div id="controls">
        <h2>Code Mosaic</h2>
        <div>
            <select id="traceFile">
                <option value="small_test_data.json">Small Test</option>
                <option value="test_data.json">Test Data</option>
                <option value="big_test_data.json">Big Test</option>
            </select>
            <button id="loadExample">Load Trace</button>
            <button id="resetCamera">Reset Camera</button>
            <button id="collapseBuilding">Close Inspector</button>
            <button id="toggleAnimation">Pause Animation</button>
            <button id="returnToMainGalaxy" style="display:none;">⬅ Return to Main Galaxy</button>
        </div>

    </div>
    <div id="info">
        <strong>Controls:</strong><br>
        • Left mouse: Rotate<br>
        • Right mouse: Pan<br>
        • Scroll: Zoom<br>
        • <strong>Click a building</strong> to inspect its data<br>
        • <strong>Double-click</strong> to warp into its sub-spiral galaxy<br>
        • Click again or press <strong>Close Inspector</strong> to dismiss<br>
        <br>
        <span id="stats"></span>
    </div>

    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://cdn.babylonjs.com/materialsLibrary/babylonjs.materials.min.js"></script>
    <script src="parser.js"></script>

    <!-- Shared config -->
    <script src="visualizer/SpiralConfig.js"></script>

    <!-- Scene modules -->
    <script src="visualizer/scene/SceneManager.js"></script>

    <!-- World state engine -->
    <script src="visualizer/world/WorldState.js"></script>

    <!-- Rendering helpers (loaded before CityRenderer) -->
    <script src="visualizer/world/ColorHash.js"></script>
    <script src="visualizer/world/LabelHelper.js"></script>
    <script src="visualizer/world/MeshFactory.js"></script>
    <script src="visualizer/world/SubSpiralRenderer.js"></script>
    <script src="visualizer/world/GalaxyWarpManager.js"></script>
    <script src="visualizer/world/CityRenderer.js"></script>

    <!-- Explode / inspector -->
    <script src="visualizer/explode/ExplodeManager.js"></script>

    <!-- Main visualizer -->
    <script src="visualizer/index.js"></script>
    <script src="main.js"></script>
</body>
</html>
